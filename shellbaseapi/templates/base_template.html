<!DOCTYPE html>

<html lang="en">
    <head>
        {%  block head %}
        {% block google_analytics %}{% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{{ url_for('static', filename='/bulma/css/bulma.min.css') }}" rel="stylesheet">

        <style>
          .nav-tabs {
              margin-bottom: 0;
          }
          .nav-tabs > li.active > a  {
            font-weight: bold;
          }
          .nav-tabs > li > a {
            color: #aab3b3;
            font-weight: bold;
            padding: 5px 10px;
          }
          #stations_data_div {
            overflow-y: scroll;
            height: 600px;
          }
          #station_graph_column {
           position: relative;
              /*padding-bottom: 40%;*/
              width:95%;
              float:left;
          }
        </style>


        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
      {% block app_body %}{% endblock %}
      <script>
          {% block initialize_script %}{% endblock %}
      </script>
    </body>
</html>
